<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div>

    <div>
      <img src="images/image-equilibrium.jpg" alt="equilibrium">
      <img src="images/icon-view.svg" alt="icon-view">
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm</p>

    <div>
      <div><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
      <div><img src="images/icon-clock.svg" alt="icon-clock">3 days left</div>
    </div>

    <hr>

    <div>
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>

</html>
